<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<div id="header">
    <h1 class="display-1">Sign up</h1>
    <br>
    <div class="row justify-content-center">
        <div class="col-8">
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_div }}
                <input type="submit" value="Send">
            </form>
        </div>
    </div>
    <div class="row justify-content-center" id="invalid-response">
        <div class="col-8">
            <div class="alert alert-danger" role="alert" id="response-text"> <!-- This will be a warning if sign up is already in database -->
            </div>
        </div>
    </div>
</div>

<p>Already have an account? <a href="{% url 'sign_in' %}">Sign in</a> </p>
</body>
</html>
