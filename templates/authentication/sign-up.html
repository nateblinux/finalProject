{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<div id='search-bar' class="container-fluid text-center text-light p-5 pb-3">
    <div class="row">
        <div class="col">
            <h1 class="display-1">Ticket Master</h1>
            <h4 class="display-5 fw-bold">Sign Up</h4>
        </div>
    </div>
</div>
<div class="container shadow-lg p-5 my-5 bg-white rounded">
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="fname" Required>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lname" Required>
        </div>


        <div class="mb-3">
            <label for="emailInput" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                   name="email" Required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" Required>
            <div id="usernameHelp" class="form-text">Must only contain letters and numbers</div>
        </div>

        <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" name="pass1" Required>
        </div>
        <div class="mb-3">
            <label for="passwordInputCheck" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="passwordInput" name="pass2" Required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <br>
    <div class="mb-3">
        <label for="signinButton" class="form-label">Already have an account?</label>
        <a href="{% url 'signin' %}" class="btn btn-primary" role="button">Sign In</a>
    </div>
</div>

</body>
</html>
